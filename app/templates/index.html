<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Yar location lol javascript</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var myLatLng = {lat: 39.953009, lng: -75.198246};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 16,
    center: myLatLng
  });

  {% for coordinate in coordinate_list %}
    <!--var infowindow = new google.maps.InfoWindow({-->
        <!--content: "{{ coordinate.notes }}"-->
    <!--});-->

    var marker = new google.maps.Marker({
      position: {lat: {{ coordinate.latitude }}, lng: {{ coordinate.longitude }}},
      map: map,
      title: '{{ coordinate.notes }}'
    });
    <!--marker.addListener('click', function() {-->
        <!--infowindow.open(map, marker);-->
    <!--});-->
  {% endfor %}


}
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQmBcfqDbPZHvR6sq2bWiCB7u8GXbkoAo&signed_in=true&callback=initMap"></script>
  </body>
</html>
